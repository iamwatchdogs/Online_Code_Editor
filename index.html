<!DOCTYPE html>

<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="author" content="Shamith">
        <meta name="description" content="This is an web application used as an web code editor that can execute your code.">

        <!-- Open Graph Protocol -->
        <meta property="og:title" content="Online Code Editor">
        <meta property="og:type" content="application">
        <!-- <meta property="og:url" content="">
        <meta property="og:image" content=""> -->

        <!-- <link rel="icon" href="" type="image/icon-x"> -->
        <link rel="stylesheet" href="dependencies/codemirror-5.65.13/lib/codemirror.css">
        <link rel="stylesheet" href="dependencies/codemirror-5.65.13/addon/scroll/simplescrollbars.css">
        <link rel="stylesheet" href="dependencies/codemirror-5.65.13/addon/dialog/dialog.css">
        <link rel="stylesheet" href="dependencies/codemirror-5.65.13/addon/search/matchesonscrollbar.css">
        <link rel="stylesheet" type="text/css" href="style.css">

        <script src="dependencies/codemirror-5.65.13/lib/codemirror.js"></script>
        <script src="dependencies/codemirror-5.65.13/addon/comment/comment.js"></script>
        <script src="dependencies/codemirror-5.65.13/addon/edit/closebrackets.js"></script>
        <script src="dependencies/codemirror-5.65.13/addon/edit/matchbrackets.js"></script>
        <script src="dependencies/codemirror-5.65.13/addon/scroll/simplescrollbars.js"></script>
        <script src="dependencies/codemirror-5.65.13/addon/dialog/dialog.js"></script>
        <script src="dependencies/codemirror-5.65.13/addon/search/searchcursor.js"></script>
        <script src="dependencies/codemirror-5.65.13/addon/search/search.js"></script>
        <script src="dependencies/codemirror-5.65.13/addon/scroll/annotatescrollbar.js"></script>
        <script src="dependencies/codemirror-5.65.13/addon/search/matchesonscrollbar.js"></script>
        <script src="dependencies/codemirror-5.65.13/addon/search/jump-to-line.js"></script>
        
        <title>Online Code Editor</title>
        
    </head>
    
    <body>
        <div class="container">
            <header>
                <h1>Online Code Editor</h1>
            </header>

            <main>
                <div class="main-container">
                    <div class="editor">
                        <div class="editor-options">
                            <div class="select">
                                <select name="language" id="language">
                                    <option value="" selected disabled hidden>Select an Language:</option>
                                    <option value="c">C</option>
                                    <option value="cpp">C++</option>
                                    <option value="java">Java</option>
                                    <option value="python">Python</option>
                                    <option value="javascript">Javascript</option>
                                </select>
                            </div>
                            <div class="select">
                                <select name="theme" id="theme">
                                    <option value="" selected disabled hidden>Select a theme:</option>
                                    <option value="dracula">Dracula</option>
                                    <option value="ambiance">Ambiance</option>
                                    <option value="blackboard">Blackboard</option>
                                    <option value="midnight">Midnight</option>
                                    <option value="neo">Neo</option>
                                    <option value="paraiso-dark">Paraiso Dark</option>
                                    <option value="paraiso-light">Paraiso Light</option>
                                    <option value="rubyblue">Rubyblue</option>
                                    <option value="solarized">Solarized</option>
                                    <option value="the-matrix">The Matrix</option>
                                    <option value="twilight">Twilight</option>
                                    <option value="xq-dark">Xq Dark</option>
                                    <option value="xq-light">Xq Light</option>
                                </select>
                            </div>
                        </div>
                        <textarea name="code-area" id="code-editor"></textarea>
                    </div>
                    <div class="input-output">
                        <div class="result-box">
                            <label for="input">Input</label>
                            <textarea name="input" id="input" disabled></textarea>
                        </div>
                        <div class="result-box">
                            <label for="output">Output</label>
                            <textarea name="output" id="output" disabled></textarea>
                        </div>
                    </div>
                </div>
            </main>
            
            <footer>
                <p><span class="footer">Made by <a href="https://github.com/iamwatchdogs" title="Goto @iamwatchdogs" target="_blank">Shamith</a>.</span></p>
            </footer>
        </div>
        <script src="script.js"></script>
    </body>

</html>
